{% extends "base.html" %}
{% block title %}Nova Postagem{% endblock %}
{% block content %}
<h2>Adicionar Nova Postagem</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Data</label>
    <input type="date" name="data_postagem" class="form-control" value="{{ data_hoje|datetimeformat('%Y-%m-%d') }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Posto</label>
    <select name="posto" class="form-select" required>
      <option value="1">Shopping Bolívia</option>
      <option value="2">Hotel Family</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Remetente</label>
    <input type="text" name="nome_remetente" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Código Rastreamento</label>
    <input type="text" name="codigo_rastreio" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Valor</label>
    <input type="number" step="0.01" name="valor" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Tipo Postagem</label>
    <select name="tipo_postagem" class="form-select" required>
      <option value="PAC">PAC</option>
      <option value="SEDEX">SEDEX</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" name="pagamento_pago" id="pagamento_pago" class="form-check-input">
    <label for="pagamento_pago" class="form-check-label">Pagamento Pago?</label>
  </div>
  <div class="mb-3">
    <label class="form-label">Tipo de Pagamento</label>
    <select name="tipo_pagamento" class="form-select">
      <option value="">Selecione</option>
      <option value="PIX">PIX</option>
      <option value="DINHEIRO">Dinheiro</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Observações</label>
    <textarea name="observacoes" class="form-control" rows="3"></textarea>
  </div>
  <button class="btn btn-primary">Adicionar</button>
</form>
{% endblock %}
