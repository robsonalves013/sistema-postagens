{% extends "base.html" %}
{% block title %}Relatório Mensal{% endblock %}
{% block content %}
<h2>Gerar Relatório Mensal</h2>
<form method="POST" action="{{ url_for('relatorio_mensal') }}">
  <div class="mb-3">
    <label for="mes" class="form-label">Mês</label>
    <select name="mes" id="mes" class="form-select" required>
      {% for m in range(1, 13) %}
      <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="ano" class="form-label">Ano</label>
    <input type="number" min="2000" max="2100" name="ano" id="ano" class="form-control" value="{{ current_year }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Gerar Relatório</button>
</form>
{% endblock %}
