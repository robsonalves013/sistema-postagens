{% extends "base.html" %}

{% block title %}Marcar Pagamento{% endblock %}

{% block content %}
<h1>Marcar Pagamento como Pago</h1>

<form method="POST">
    <div class="mb-3">
        <label>Remetente</label>
        <input class="form-control" value="{{ postagem[3] }}" readonly>
    </div>
    <div class="mb-3">
        <label>Código de Rastreio</label>
        <input class="form-control" value="{{ postagem[4] }}" readonly>
    </div>
    <div class="mb-3">
        <label>Valor</label>
        <input class="form-control" value="R$ {{ '%.2f'|format(postagem[5]) }}" readonly>
    </div>
    <div class="mb-3">
        <label for="data_pagamento">Data do Pagamento</label>
        <input type="date" id="data_pagamento" name="data_pagamento" class="form-control" 
               value="{{ postagem[10] if postagem[10] else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="3" class="form-control">{{ postagem[11] if postagem[11] else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Atualizar Pagamento</button>
    <a href="{{ url_for('listar_pendentes') }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
